<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./avatars.css" />
  <title>Avatars</title>
</head>

<body>
  <!-- avatar를 container로 묶음 -->
  <div class="avatars-container">
    <!-- 개별 avatar에 대한 내용 -->
    <div class="avatar" data-status="offline">
      <img src="../images/faces/face1.jpg" alt="Avatar1" />
      <span class="status-indicator"></span>
    </div>

    <div class="avatar" data-status="online">
      <img src="../images/faces/face2.jpg" alt="Avatar2" />
      <span class="status-indicator"></span>
    </div>

    <div class="avatar" data-status="offline">
      <img src="../images/faces/face4.png" alt="Avatar3" />
      <span class="status-indicator"></span>
    </div>

    <div class="avatar" data-status="online">
      <img src="../images/faces/face4.jpg" alt="Avatar4" />
      <span class="status-indicator"></span>
    </div>

    <div class="avatar" data-status="online">
      <img src="../images/faces/face5.jpg" alt="Avatar5" />
      <span class="status-indicator"></span>
    </div>

    <div class="avatar" data-status="online">
      <img src="../images/faces/face6.jpg" alt="Avatar6" />
      <span class="status-indicator"></span>
    </div>

    <div class="avatar" data-status="offline">
      <img src="../images/faces/face7.jpg" alt="Avatar7" />
      <span class="status-indicator"></span>
    </div>

    <div class="avatar" data-status="offline">
      <img src="../images/faces/face8.jpg" alt="Avatar8" />
      <span class="status-indicator"></span>
    </div>
  </div>
</body>

</html>
